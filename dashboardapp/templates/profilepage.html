<style>
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
    }
  
    /* Primary Button (For main actions like Add Course) */
    .btn-primary {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  
    .btn-primary:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  
    .btn-primary:active {
      background-color: #3e8e41;
      transform: scale(0.95);
    }
  
    /* Fixed Button */
    .fixed-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .profile-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 50px;
      box-sizing: border-box;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    input[type='text'],
    input[type='password'] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    label {
      color: black;
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
  
    small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: gray;
    }
  
    .messages {
      margin-bottom: 20px;
    }
  
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  
    .message.success {
      background-color: #d4edda;
      color: #155724;
    }
  
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  
    .user-details {
      margin-top: 20px;
      font-size: 16px;
    }
  
    .back-to-dashboard {
      margin-top: 20px;
    }
  
    .back-to-dashboard a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
    }
  
    .back-to-dashboard a:hover {
      background-color: #0056b3;
    }
  </style>
  
  <body>
    <div class="profile-container">
      <h2>Update Your Profile</h2>
  
      <!-- Display Messages -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="message {{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
  
      <!-- Profile Update Form -->
      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
  
        <div class="form-group">
          <label for="currentpwd">Current Password:</label>
          <input type="text" id="currentpwd" name="currentpwd" placeholder="Enter Current password" required>
        </div>
  
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter New password">
          <small>Leave blank if you donâ€™t want to change your password.</small>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
      </form>
  
      <div class="user-details">
        <p>Current Username: {{ user.username }}</p>
        <p>Role: {{ user.role }}</p>  
      </div>
  
      <div class="back-to-dashboard">
        <a href="{% url 'dashboardapp:dashboard' %}" class="btn">Back to Dashboard</a>
      </div>
    </div>
  
  </body>
