<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        display: block;
        font-size: 1rem;
        margin-bottom: 5px;
      }
      
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      .form-group textarea {
        resize: vertical;
      }
      
      .form-group button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .form-group button:hover {
        background-color: #45a049;
      }
      
      .form-group button:active {
        background-color: #3e8e41;
      }
      
      .back-button {
        text-align: center;
        margin-top: 20px;
      }
      
      .back-button a {
        font-size: 1rem;
        color: #1e88e5;
        text-decoration: none;
      }
      
      .back-button a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add New Course</h2>

      <form method="POST" action="{% url 'dashboardapp:add_course' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input type="text" id="coursename" name="coursename" required placeholder="Enter course name" />
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" required placeholder="Enter course description"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">Add Course</button>
        </div>
      </form>

      <!-- Back to Dashboard Link -->
      <div class="back-button">
        <a href="{% url 'dashboardapp:dashboard' %}">Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
